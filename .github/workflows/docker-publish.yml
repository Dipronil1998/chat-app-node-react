name: Build & Push Backend + Frontend (single Docker Hub repo)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      REPO: ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-node-react

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::8}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build & push backend image (two tags)
      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.REPO }}:backend-latest
            ${{ env.REPO }}:latest
            ${{ env.REPO }}:backend-${{ env.SHORT_SHA }}

      # Build & push frontend image (two tags)
      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.REPO }}:frontend-latest
            ${{ env.REPO }}:latest
            ${{ env.REPO }}:frontend-${{ env.SHORT_SHA }}

      - name: Logout (cleanup)
        run: docker logout
